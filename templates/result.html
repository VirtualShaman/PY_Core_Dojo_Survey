<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="container">
        <h1 id="header">Submitted Info</h1>
        <div id="box">
            <div class="column">
                <p>Name:</p>
                <p>Dojo Location:</p>
                <p>Favorite Language:</p>
                <p>Comment:</p>
            </div>

                <p>{{name}}</p>
                <p>{{location}}</p>
                <p>{{language}}</p>
                <p>{{comment}}</p>
            </div>
        </div>
        <button id="submit" onclick="location.href='/'">Home</button>
    </div>
</body>
</html>
